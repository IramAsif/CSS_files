<html>
	<head>
		<title>CSS List Style</title>
		<style>
		ul{
	
		list-style:none inside url(C:/Coding/images/arrow.png);
		border:2px solid tan;
		} 
		ol{
		list-style-type:lower-alpha;
		list-style-position:inside;
		

		}
		</style>
	</head>
	<body>
	<h1>CSS Style Sheet</h1>
	<ul>
	<li>Orange</li>
	<li>Mango</li>
	<li>Banana</li>
	<li>Guava</li>
	</ul>
	<ol>
	<li>Orange</li>
	<li>Mango</li>
	<li>Banana</li>
	<li>Guava</li>
	</ol>
