<html>
	<head>
		<title>CSS Media Query</title>
		<style>
			body{
			background:white;
			font-family:arial;
			font-size:100px;
			}
			@media screen and (max-width:1200px){
				body{
				background:tan;
				font-size:80px;

				}
			}
			@media screen and (max-width:1000px){
				body{
				background:pink;
				font-size:70px;
				}
			}
			@media screen and (max-width:900px){
				body{
				background:red;
				font-size:60px;
				}
			}
			@media screen and (max-width:700px){
				body{
				background:orange;
				font-size:50px;
				}
			}
		</style>
	</head>
	<body>
		<h1>CSS Media Query</h1>
	</body>
</html>
